name: byzancia
services:
  api:
    build: { context: .., dockerfile: docker/api/Dockerfile }
    env_file: [../.env]
    ports: ["8080:8080"]
    depends_on: [db, redis]
  web:
    build: { context: .., dockerfile: docker/web/Dockerfile }
    ports: ["3000:80"]
    depends_on: [api]
  worker:
    build: { context: .., dockerfile: docker/worker/Dockerfile }
    depends_on: [redis]
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: byz
      POSTGRES_PASSWORD: byz
      POSTGRES_DB: byzancia
    volumes: [dbdata:/var/lib/postgresql/data]
    ports: ["5432:5432"]
  redis:
    image: redis:7-alpine
    ports: ["6379:6379"]
volumes:
  dbdata:
