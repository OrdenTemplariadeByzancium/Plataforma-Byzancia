name: Docker Build
on:
  push:
    branches: [ main ]
  workflow_dispatch:
jobs:
  images:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - name: Build API
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/api/Dockerfile
          push: false
      - name: Build WEB
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/web/Dockerfile
          push: false
      - name: Build WORKER
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/worker/Dockerfile
          push: false
